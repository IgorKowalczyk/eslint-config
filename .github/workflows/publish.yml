name: Publish packages

on:
 release:
  types: [created]

jobs:
 publish:
  runs-on: ubuntu-latest
  permissions:
   contents: read
   packages: write
   id-token: write
  strategy:
   fail-fast: false
   matrix:
    node: ["lts/*"]
    registry-url: ["https://registry.npmjs.org", "https://npm.pkg.github.com"]
  steps:
   # Checkout the repository
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v4

   # Setup PNPM
   - name: ğŸ”© Setup PNPM
     uses: pnpm/action-setup@v3
     with:
      version: next-9
      standalone: true

   # Setup Node.js
   - name: ğŸ”© Setup Node ${{ matrix.node }}
     uses: actions/setup-node@v4
     with:
      node-version: ${{ matrix.node }}
      registry-url: ${{ matrix.registry-url }}
      cache: "pnpm"

   # Cache dependencies
   - name: ğŸ“¦ Cache dependencies
     uses: actions/cache@v4
     with:
      path: ~/.pnpm-store
      key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      restore-keys: |
       ${{ runner.os }}-pnpm-

   # Install dependencies
   - name: ğŸš€ Install dependencies
     run: pnpm install

   # Publish package if it's not a pre-release
   - name: ğŸš€ Publish package
     if: github.event.release.prerelease == false
     run: pnpm run publish-packages
     env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

   # Publish next package if it's a pre-release
   - name: ğŸš€ Publish next package
     if: github.event.release.prerelease == true
     run: pnpm run publish-packages:next
     env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
